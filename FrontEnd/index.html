<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIU Library Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to UIU Library</h1>
      <nav>
        <ul>
          <li><a href="#book-list">Book List</a></li>
          <li><a href="#cart">Your Cart</a></li>
          <li><a href="#wishlist">Your Wishlist</a></li>
        </ul>
      </nav>
    </header>

    <section id="book-list">
      <h2>Available Books</h2>
      <div id="books-container">
        <!-- Books will be dynamically loaded here -->
      </div>
    </section>

    <section id="cart">
      <h2>Your Borrow Cart (Max 3)</h2>
      <ul id="cart-items">
        <!-- Cart items will be dynamically listed here -->
      </ul>
    </section>

    <section id="wishlist">
      <h2>Your Wishlist</h2>
      <ul id="wishlist-items">
        <!-- Wishlist items will be dynamically listed here -->
      </ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
