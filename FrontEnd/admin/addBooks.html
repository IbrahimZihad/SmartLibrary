<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Book</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <h1>Add New Book</h1>
      <nav>
        <ul>
          <li><a href="adminDashboard.html">Back to Dashboard</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <form id="add-book-form">
        <label for="book-name">Book Name:</label>
        <input type="text" id="book-name" name="book-name" required />

        <label for="book-author">Author:</label>
        <input type="text" id="book-author" name="book-author" required />

        <label for="book-copies">Total Copies:</label>
        <input type="number" id="book-copies" name="book-copies" required />

        <button type="submit">Add Book</button>
      </form>
    </section>

    <footer>
      <p>&copy; UIU Library Management</p>
    </footer>

    <script src="../script.js"></script>
  </body>
</html>
