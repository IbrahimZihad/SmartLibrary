<!DOCTYPE html>
<html>
<head>
  <title>YOLOv8 Detection View</title>
  <style>
    body { font-family: Arial; text-align: center; }
    #video { border: 2px solid black; width: 640px; height: 480px; }
    #cart { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>YOLOv8 Detection Overview</h1>
  <img id="video" src="http://127.0.0.1:5000/video">
  <div id="cart">Cart: <span id="items">Loading...</span></div>

  <script>
    async function updateCart() {
      try {
        const res = await fetch("http://127.0.0.1:5000");
        const items = await res.json();
        document.getElementById("items").innerText = items.join(", ") || "Empty";
      } catch (e) {
        document.getElementById("items").innerText = "Error loading cart";
      }
    }
    setInterval(updateCart, 2000); // Update every 2 seconds
  </script>
</body>
</html>
